<html>
    <head>
        <title>Minha pagina Pessoal</title>
    </head>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: deeppink;
            margin: 0;
            padding: 0;
        
        }

        header{
            background-color: blueviolet;
            color: rgb(96, 0, 186);
            padding: 20px;
            text-align: center;
        
        }
        main{
            padding: 20px;
        }
        section {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid;
            border-radius: 8px;
        }

        h2{
            color: hotpink;
        }

        ul{
            list-style-type: square;
        }

    </style>
    <body>
        <header>
            <h1>Bem vindo a minha pagina!</h1>
            <p>Estudante de programação</p>
        </header>

        <main>
            <section>
                <h2>Minhas abilidades</h2>
                <ul>
                    <li>Logica de programação</li>
                    <li>HTML eCSS</li>
                    <li>Trabalho em equipe</li>
                    <li>Redes e IOT</li>
                </ul>
            </section>

            <section>
                <h2>Curso</h2>
                <ul>
                    <li>Curso de introdução á programação</li>
                    <li>Curso de HTML e CSS Basico</li>
                    <li>Curso de arduino</li>
                </ul>

            </section>
        </main>
    </body>
</html>
