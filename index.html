<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Pessoal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #1a3c6d;
            color: #ffffff;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        section {
            background-color: #ffffff;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #1a3c6d;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: square;
            padding-left: 1.5rem;
        }

        li {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 1rem;
            }

            section {
                padding: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Página!</h1>
        <p>Estudante de Programação</p>
    </header>

    <main>
        <section>
            <h2>Minhas Habilidades</h2>
            <ul>
                <li>Lógica de Programação</li>
                <li>HTML e CSS</li>
                <li>Trabalho em Equipe</li>
                <li>Redes e IoT</li>
            </ul>
        </section>

        <section>
            <h2>Cursos</h2>
            <ul>
                <li>Curso de Introdução à Programação</li>
                <li>Curso de HTML e CSS Básico</li>
                <li>Curso de Arduino</li>
            </ul>
        </section>
    </main>
</body>
</html>
